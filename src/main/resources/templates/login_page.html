<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Start of form -->
<div class="container">
    <div class="form">
        <h2 class="main-text">Login</h2>
        <!-- Start of form -->
        <form method="post" action="/login" th:object="${loginRequest}" class="login-form">
            <input type="text" name="login" placeholder="Login">
            <input type="password" name="password" placeholder="Password">
            <button class="btn" type="submit" name="signin">Login</button>
            <a href="/register">Navigate to register</a>
        </form>
        <!-- End of form -->
    </div>
</div>
</body>
</html>
